<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Exploration 1: Web Chat</title>
  <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
  <script src="./client.js"></script>
 </head>
 <body>
  <div class="container jumbotron">
   <h1>Hayden's Chat App:</h1>
   <hr>
   <div class="col-md-8">
    <div class="chatBox" id="chatList">
      <ul id="chatList" class="chat"></ul>
    </div>
   </div>
   <div class="col-md-4">
    <div class="chatBox left" id="chatList">
     <p class="text-center">Connected Users:</p>
     <ul id="connectedUserList" class="connectUsers"></ul>
    </div>
   </div>
   <br>
   <div class="col-md-12">
     <br>
     <div class="col-md-6">
       <input type="text" id="chatText" class="form-control" placeholder="Enter message here...">
     </div>
     <div class="col-md-2">
       <input type="button" value="Send" class="btn btn-danger btn-block" onclick="sendMsg()">
     </div>
     <div class="col-md-2">
       <input type="button" value="View Logs" class="btn btn-warning btn-block" data-toggle="modal" data-target="#myModal" onclick="viewLogs()">
     </div>
     <div class="col-md-2">
       <input type="button" value="Logout" class="btn btn-primary btn-block" onclick="logout()">
     </div>
   </div>
  </div>
  <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Hayden's Chat Logs</h4>
        </div>
        <div class="modal-body">
          <table class="table-bordered" style="width: 100%">
            <tr>
              <th>User</th>
              <th>Message</th>
              <th>Time Stamp</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
 </body>
</html>
